<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Package Dependency Viewer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
            background-color: #fdfdfd;
        }
        h1 {
            color: #1a1a1a;
            text-align: center;
        }
        #input-container {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        #package-input {
            flex-grow: 1;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }
        .select-filter {
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            background-color: white;
            flex-shrink: 0;
        }
        #submit-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #submit-btn:hover {
            background-color: #0056b3;
        }
        #submit-btn:disabled {
            background-color: #a0a0a0;
            cursor: not-allowed;
        }
        #results {
            border: 1px solid #eee;
            border-radius: 6px;
            padding: 1rem;
            background-color: #fff;
            min-height: 100px;
        }
        #loading {
            text-align: center;
            font-style: italic;
            color: #777;
        }
        .error {
            color: #d9534f;
            font-weight: bold;
        }
        .dependency-tree {
            list-style-type: none;
            padding-left: 0;
        }
        .dependency-tree ul {
            list-style-type: none;
            padding-left: 20px;
            border-left: 1px solid #ddd;
            margin-left: 10px;
        }
        .dependency-tree li {
            padding: 5px 0;
            position: relative;
        }
        .package-info {
            font-family: 'Courier New', Courier, monospace;
        }
        .package-info a {
            color: #007bff;
            text-decoration: none;
        }
        .package-info a:hover {
            text-decoration: underline;
        }
        .version {
            color: #28a745;
            font-weight: bold;
        }
        .extras {
            color: #888;
            font-style: italic;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <h1>Python Package Dependency Viewer</h1>

    <div id="input-container">
        <input type="text" id="package-input" placeholder="Enter package(s), comma-separated (e.g., requests, flask)">
        <select id="python-version-select" class="select-filter" title="Select Python version">
            <option value="3.12">Python 3.12</option>
            <option value="3.11">Python 3.11</option>
            <option value="3.10">Python 3.10</option>
            <option value="3.9">Python 3.9</option>
            <option value="3.8">Python 3.8</option>
        </select>
        <select id="arch-select" class="select-filter" title="Select target architecture">
            <option value="any">any</option>
            <option value="win_amd64">win_amd64</option>
            <option value="manylinux2014_x86_64">manylinux_x86_64</option>
            <option value="manylinux_2_17_aarch64">manylinux_aarch64</option>
            <option value="macosx_11_0_arm64">macosx_arm64</option>
        </select>
        <button id="submit-btn">Get Dependencies</button>
    </div>

    <div id="results">
        <div id="loading" style="display: none;">Loading...</div>
        <div id="tree-container"></div>
    </div>

    <script>
        const packageInput = document.getElementById('package-input');
        const submitBtn = document.getElementById('submit-btn');
        const archSelect = document.getElementById('arch-select');
        const pythonVersionSelect = document.getElementById('python-version-select');
        const treeContainer = document.getElementById('tree-container');
        const loadingIndicator = document.getElementById('loading');

        // Cache to store fetched package data to avoid redundant API calls
        const packageCache = new Map();

        submitBtn.addEventListener('click', fetchDependencies);
        packageInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                fetchDependencies();
            }
        });

        async function fetchDependencies() {
            const packageInputString = packageInput.value.trim();
            if (!packageInputString) {
                treeContainer.innerHTML = '<p class="error">Please enter one or more package names.</p>';
                return;
            }

            const packageNames = packageInputString.split(',')
                .map(name => name.trim())
                .filter(name => name.length > 0);

            if (packageNames.length === 0) {
                treeContainer.innerHTML = '<p class="error">Please enter valid package names.</p>';
                return;
            }

            const selectedArch = archSelect.value;
            const selectedPythonVersion = pythonVersionSelect.value;
            // Reset UI
            treeContainer.innerHTML = '';
            loadingIndicator.style.display = 'block';
            submitBtn.disabled = true;

            const tree = document.createElement('ul');
            tree.className = 'dependency-tree';
            treeContainer.appendChild(tree);

            try {
                const fetchPromises = packageNames.map(name => buildDependencyTree(name, tree, new Set(), selectedArch, selectedPythonVersion));
                await Promise.all(fetchPromises);
            } finally {
                loadingIndicator.style.display = 'none';
                submitBtn.disabled = false;
            }
        }

        async function getPackageData(packageName) {
            if (packageCache.has(packageName)) {
                return packageCache.get(packageName);
            }
            try {
                const response = await fetch(`https://pypi.org/pypi/${packageName}/json`);
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error(`Package not found: ${packageName}`);
                    }
                    throw new Error(`Failed to fetch data for ${packageName} (Status: ${response.status})`);
                }
                const data = await response.json();
                packageCache.set(packageName, data);
                return data;
            } catch (error) {
                // Also cache failures to prevent re-fetching a known bad package
                packageCache.set(packageName, { error: error.message });
                throw error;
            }
        }

        function parseRequirement(reqString) {
            // Extracts package name from a requirement string like "requests (>=2.23.0)"
            const match = reqString.match(/^[a-zA-Z0-9_.-]+/);
            return match ? match[0].toLowerCase() : null;
        }

        function evaluateMarker(marker, pythonVersion) {
            if (!marker || !pythonVersion) return true; // No marker, always valid

            const pyVersionMarker = marker.match(/python_version\s*([<>=!~]+)\s*['"]?([0-9.]+)['"]?/);
            if (!pyVersionMarker) return true; // Unrecognized marker, assume valid for simplicity

            const operator = pyVersionMarker[1];
            const version = pyVersionMarker[2];

            // Simple version comparison (doesn't handle complex cases like 3.10 vs 3.1)
            const compare = (v1, v2) => {
                const parts1 = v1.split('.').map(Number);
                const parts2 = v2.split('.').map(Number);
                const len = Math.max(parts1.length, parts2.length);
                for (let i = 0; i < len; i++) {
                    const p1 = parts1[i] || 0;
                    const p2 = parts2[i] || 0;
                    if (p1 > p2) return 1;
                    if (p1 < p2) return -1;
                }
                return 0;
            };

            const comparisonResult = compare(pythonVersion, version);

            switch (operator) {
                case '<':  return comparisonResult < 0;
                case '<=': return comparisonResult <= 0;
                case '>':  return comparisonResult > 0;
                case '>=': return comparisonResult >= 0;
                case '==': return comparisonResult === 0;
                case '!=': return comparisonResult !== 0;
                default:   return true; // Unsupported operator
            }
        }

        function findWheelUrl(urls, arch, pythonVersion) {
            if (!urls || urls.length === 0) return null;
            const wheels = urls.filter(file => file.packagetype === 'bdist_wheel');
            if (wheels.length === 0) return null;

            // Try to find a wheel matching python version and architecture
            const pyTag = `cp${pythonVersion.replace('.', '')}`;
            if (arch && arch !== 'any') {
                const specificWheel = wheels.find(file => file.filename.includes(pyTag) && file.filename.includes(arch));
                if (specificWheel) return specificWheel.url;
            }

            // Prefer a wheel matching the selected architecture
            if (arch && arch !== 'any') {
                const specificWheel = wheels.find(file => file.filename.includes(arch));
                if (specificWheel) return specificWheel.url;
            }
            // Then prefer a universal wheel
            const universalWheel = wheels.find(file => file.filename.endsWith('py3-none-any.whl'));
            if (universalWheel) return universalWheel.url;
            // Fallback to the first available wheel
            return wheels[0].url;
        }

        async function buildDependencyTree(packageName, parentElement, visited, selectedArch, selectedPythonVersion) {
            if (visited.has(packageName)) {
                const li = document.createElement('li');
                li.innerHTML = `<span class="package-info"><a href="https://pypi.org/project/${packageName}" target="_blank" rel="noopener noreferrer">${packageName}</a> <span class="extras">(circular dependency)</span></span>`;
                parentElement.appendChild(li);
                return;
            }

            visited.add(packageName);

            const li = document.createElement('li');
            parentElement.appendChild(li);

            try {
                const data = await getPackageData(packageName);
                if (data.error) {
                     li.innerHTML = `<span class="package-info error"><a href="https://pypi.org/project/${packageName}" target="_blank" rel="noopener noreferrer">${packageName}</a> - ${data.error}</span>`;
                     return;
                }

                const info = data.info;
                const wheelUrl = findWheelUrl(data.urls, selectedArch, selectedPythonVersion);

                let html = `<span class="package-info"><a href="${info.project_url}" target="_blank" rel="noopener noreferrer">${info.name}</a> <span class="version">${info.version}</span>`;
                if (wheelUrl) {
                    html += ` - <a href="${wheelUrl}" target="_blank" rel="noopener noreferrer">wheel</a>`;
                } else {
                    html += ` - <span class="extras">(no wheel found)</span>`;
                }
                html += `</span>`;
                li.innerHTML = html;

                const dependencies = info.requires_dist || [];
                if (dependencies.length > 0) {
                    const subList = document.createElement('ul');
                    li.appendChild(subList);

                    // Use Promise.all to fetch dependencies in parallel
                    const dependencyPromises = dependencies
                        .filter(req => {
                            const parts = req.split(';');
                            const isExtra = parts.length > 1 && parts[1].includes("extra ==");
                            const markerValid = evaluateMarker(parts[1], selectedPythonVersion);
                            return !isExtra && markerValid;
                        })
                        .map(req => {
                            const depName = parseRequirement(req);
                            if (depName) {
                                return buildDependencyTree(depName, subList, new Set(visited), selectedArch, selectedPythonVersion);
                            }
                            return Promise.resolve();
                        });
                    await Promise.all(dependencyPromises);
                }
            } catch (error) {
                li.innerHTML = `<span class="package-info error"><a href="https://pypi.org/project/${packageName}" target="_blank" rel="noopener noreferrer">${packageName}</a> - ${error.message}</span>`;
            }
        }
    </script>

</body>
</html>
